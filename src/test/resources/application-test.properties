# Test Configuration for SpringBootDemo
spring.application.name=SpringBootDemo-Test

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable JPA open-in-view for tests
spring.jpa.open-in-view=false

# Session Configuration for Tests
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always

# Logging Configuration for Tests
logging.level.com.example.SpringBootDemo=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Disable actuator endpoints for tests (unless specifically testing them)
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
