<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Denied - User Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .access-denied-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 600px;
        }
        .error-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="access-denied-container">
        <div class="error-icon">üö´</div>
        <div class="error-title">Access Denied</div>
        <div class="error-message">
            Sorry, you don't have permission to access this resource.<br>
            Your current role may not have the required privileges for this action.
        </div>
        
        <div>
            <a href="/dashboard" class="btn">üè† Go to Dashboard</a>
            <a href="/" class="btn">üè† Home Page</a>
        </div>
        
        <div class="user-info" th:if="${username}">
            <strong>Current User:</strong> <span th:text="${username}">user@example.com</span><br>
            <em>If you believe this is an error, please contact your administrator.</em>
        </div>
    </div>
</body>
</html>
