<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error - User Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
        }
        .error-code {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffd700;
        }
        .error-message {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .error-details {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            font-family: monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code" th:text="${status} ?: '500'">500</div>
        <h2>Oops! Something went wrong</h2>
        <div class="error-message" th:text="${error} ?: 'Internal Server Error'">
            We encountered an unexpected error while processing your request.
        </div>
        
        <div>
            <a href="/" class="btn">üè† Go Home</a>
            <a href="/login" class="btn">üîê Login</a>
        </div>
        
        <div class="error-details" th:if="${message}">
            <strong>Details:</strong><br>
            <span th:text="${message}">Error details</span>
        </div>
        
        <div class="error-details" th:if="${path}">
            <strong>Path:</strong> <span th:text="${path}">Error path</span><br>
            <strong>Timestamp:</strong> <span th:text="${timestamp}">Error timestamp</span>
        </div>
    </div>
</body>
</html>
